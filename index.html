      <h1>Jess Bergs</h1>
      <p>Human-AI Interactions @ UK AISI – Research Unit. R&D Innovation Engineer.</p>
      <h2>Hi, there!</h2>
      <p>I lead engineering &amp; product strategy at the <a href="https://www.aisi.gov.uk/">UK AI Security Institute</a>
        for our human-in-the-loop research tools enabling our scientists to source empirical data for their groundbreaking
        AI security research experiments at scale.</p>
      <p>I'm currently also a Research Fellow at <a href="https://sparai.org/projects/sp26/recgehdY1Ms47N1XU">SPAR</a>,
        investigating <a href="https://sparai.org/projects/sp26/recgehdY1Ms47N1XU">Agentic Situational Awareness</a> –
        developing benchmarks to evaluate whether AI agents understand their operational context and capabilities. My
        broader interest is in how humans and machines interact, particularly as LLMs and agents reshape our relationship
        with artificial intelligence.</p>
      <p>My career so far has been a wild mix of R&amp;D, public sector work and creative tech – from AI Security to
        creative prototyping at BBC R&amp;D to EU Horizon projects on energy citizenship. I'm a proud generalist and love
        bringing people together via events &amp; conferences I organise. Outside work, I design and playtest board games.
      </p>
